<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой персональный сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        body.dark {
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        body.light {
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.07);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            transition: transform 0.5s ease, box-shadow 0.5s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .container p {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .badge:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .telegram { background-color: #229ED9; }
        .vk { background-color: #5181B8; }
        .discord { background-color: #5865F2; }
        .icon { width: 28px; height: 28px; }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-weight: 600;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        body.light .theme-toggle {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        body.light .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

    <div class="container">
        <p>Добро пожаловать!</p>
        <p>Свяжитесь со мной:</p>
        <div class="social-links">
            <a href="https://t.me/fenec01" class="badge telegram">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="icon" alt="Telegram">
                Telegram
            </a>
            <a href="https://vk.com/fenec" class="badge vk">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145813.png" class="icon" alt="VK">
                VK
            </a>
            <a href="https://discord.com/users/ваш_дискорд_профиль" class="badge discord">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="icon" alt="Discord">
                Discord
            </a>
        </div>
    </div>
<script>
        function toggleTheme() {
            const body = document.body;
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        }

        // Устанавливаем тему при загрузке страницы
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.className = savedTheme;
    </script>
</body>
</html>
