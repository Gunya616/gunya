<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой персональный сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: bgAnimation 10s infinite alternate ease-in-out;
        }
        @keyframes bgAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.07);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            transition: transform 0.5s ease, box-shadow 0.5s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        .container p {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }
        .badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .badge:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .telegram { background-color: #229ED9; }
        .vk { background-color: #5181B8; }
        .discord { background-color: #5865F2; }
        .icon {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Добро пожаловать!</p>
        <p>Свяжитесь со мной:</p>
        <div class="social-links">
            <a href="https://t.me/fenec01" class="badge telegram">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="icon" alt="Telegram">
                Telegram
            </a>
