<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Å–∞–π—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #f2e6d4; /* –ù–µ–∂–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
            color: #333333; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã (—Ç–µ–º–Ω–æ-—Å–µ—Ä—ã–π) */
            overflow: hidden;
        }

        body.dark {
            background-color: #0d1b2a; /* –¶–≤–µ—Ç –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã (—Ç–µ–º–Ω—ã–π —Å–∏–Ω–∏–π) */
            color: #ffffff; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã (–±–µ–ª—ã–π) */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* –ë–µ–ª—ã–π —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease, box-shadow 0.5s;
            position: relative; /* –î–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –ª–µ–ø–µ—Å—Ç–∫–æ–≤ */
            z-index: 1; /* –ü–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ */
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .container p {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .divider {
            width: 50%;
            height: 2px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            transition: width 0.5s;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            border-radius: 30px;
            text-decoration: none; /* –£–¥–∞–ª—è–µ–º –Ω–∏–∂–Ω–µ–µ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ */
            color: white;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .badge:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .telegram { background-color: #00796b; }
        .vk { background-color: #0077c2; }
        .discord { background-color: #673ab7; }
        .icon { width: 28px; height: 28px; }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.1);
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        body.light .theme-toggle {
            background-color: rgba(0, 0, 0, 0.05);
            color: #f2e6d4; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        }

        body.light .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–µ–ø–µ—Å—Ç–∫–æ–≤ —Å–∞–∫—É—Ä—ã */
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #FFB2C4; /* –¶–≤–µ—Ç –ª–µ–ø–µ—Å—Ç–∫–æ–≤ */
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
            pointer-events: none; /* –õ–µ–ø–µ—Å—Ç–∫–∏ –Ω–µ –±—É–¥—É—Ç –º–µ—à–∞—Ç—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—é —Å –∫–Ω–æ–ø–∫–∞–º–∏ */
        }
@keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
        <span id="theme-icon">üåô</span> <!-- –ó–Ω–∞—á–æ–∫ –ª—É–Ω—ã –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã -->
    </button>

    <div class="container">
        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</p>
        <div class="divider"></div> <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å -->

        <p>–°–≤—è–∑—å —Å–æ –º–Ω–æ–π:</p> <!-- –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç -->
        <div class="social-links">
            <a href="https://t.me/fenec01" class="badge telegram">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="icon" alt="Telegram">
                Telegram
            </a>
            <a href="https://vk.com/fenec" class="badge vk">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145813.png" class="icon" alt="VK">
                VK
            </a>
            <a href="https://discord.com/users/–≤–∞—à_–¥–∏—Å–∫–æ—Ä–¥_–ø—Ä–æ—Ñ–∏–ª—å" class="badge discord">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="icon" alt="Discord">
                Discord
            </a>
        </div>
        <div class="divider"></div> <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å -->
    </div>

    <!-- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª–µ–ø–µ—Å—Ç–∫–æ–≤ —Å–∞–∫—É—Ä—ã -->
    <script>
        const createPetal = () => {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            document.body.appendChild(petal);
            petal.style.left = Math.random() * 100 + 'vw'; // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            petal.style.animationDuration = Math.random() * 3 + 2 + 's'; // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            petal.style.opacity = Math.random(); // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            petal.addEventListener('animationend', () => {
                petal.remove(); // –£–¥–∞–ª—è–µ–º –ª–µ–ø–µ—Å—Ç–æ–∫ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            });
        };

        setInterval(createPetal, 300); // –°–æ–∑–¥–∞—ë–º –ª–µ–ø–µ—Å—Ç–æ–∫ –∫–∞–∂–¥—ã–µ 300 –º—Å

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            body.classList.toggle('dark');
            body.classList.toggle('light');

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã
            themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è'; // –ó–Ω–∞—á–æ–∫ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
            localStorage.setItem('theme', newTheme);
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.classList.add(savedTheme);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    </script>
</body>
</html>
