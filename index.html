<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой персональный сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease-in-out;
            background-color: #ffffff; /* Цвет для светлой темы */
            color: #333; /* Цвет текста для светлой темы */
        }

        body.dark {
            background-color: #121212; /* Цвет для темной темы */
            color: #e0e0e0; /* Цвет текста для темной темы */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease, box-shadow 0.5s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .container p {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .badge:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .telegram { background-color: #4db6e9; }
        .vk { background-color: #6ab7c9; }
        .discord { background-color: #7289da; }
        .icon { width: 28px; height: 28px; }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.1);
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        body.light .theme-toggle {
            background-color: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        body.light .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Сменить тему">
        <span id="theme-icon">⚪</span> <!-- Минималистичный значок -->
    </button>

    <div class="container">
        <p>Добро пожаловать!</p>
        <p>Свяжитесь со мной:</p>
        <div class="social-links">
            <a href="https://t.me/fenec01" class="badge telegram">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="icon" alt="Telegram">
                Telegram
            </a>
            <a href="https://vk.com/fenec" class="badge vk">
<img src="https://cdn-icons-png.flaticon.com/512/145/145813.png" class="icon" alt="VK">
                VK
            </a>
            <a href="https://discord.com/users/ваш_дискорд_профиль" class="badge discord">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="icon" alt="Discord">
                Discord
            </a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            body.classList.toggle('dark');
            body.classList.toggle('light');

            // Изменение иконки в зависимости от темы
            themeIcon.textContent = newTheme === 'dark' ? '⚪' : '⚫'; // Минималистичный значок
            localStorage.setItem('theme', newTheme);
        }

        // Устанавливаем тему при загрузке страницы
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.classList.add(savedTheme);

        // Обновление иконки на основе сохраненной темы
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '⚪' : '⚫';
    </script>
</body>
</html>
