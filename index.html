<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Theme</title>
</head>
<body>
    <div id="github-pages-content"></div>

    <script>
        fetch('https://api.github.com/repos/{owner}/{repo}/readme')
            .then(response => response.json())
            .then(data => {
                document.getElementById('github-pages-content').innerHTML = atob(data.content);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
