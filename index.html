<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Å–∞–π—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease-in-out;
        }

        body.dark {
            color: #e0e0e0;
        }

        body.light {
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease, box-shadow 0.5s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .container p {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .badge:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .telegram { background-color: #4db6e9; }
        .vk { background-color: #6ab7c9; }
        .discord { background-color: #7289da; }
        .icon { width: 28px; height: 28px; }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .color-option:hover {
            border-color: #fff;
        }

        .color-option.red { background-color: #ff4d4d; }
        .color-option.green { background-color: #4dff4d; }
        .color-option.blue { background-color: #4d4dff; }
        .color-option.yellow { background-color: #ffff4d; }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.1);
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        body.light .theme-toggle {
            background-color: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        body.light .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
        <span id="theme-icon">üåô</span>
    </button>
<div class="container">
        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</p>
        <p>–°–≤—è–∂–∏—Ç–µ—Å—å —Å–æ –º–Ω–æ–π:</p>
        <div class="social-links">
            <a href="https://t.me/fenec01" class="badge telegram">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="icon" alt="Telegram">
                Telegram
            </a>
            <a href="https://vk.com/fenec" class="badge vk">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145813.png" class="icon" alt="VK">
                VK
            </a>
            <a href="https://discord.com/users/–≤–∞—à_–¥–∏—Å–∫–æ—Ä–¥_–ø—Ä–æ—Ñ–∏–ª—å" class="badge discord">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="icon" alt="Discord">
                Discord
            </a>
        </div>

        <div class="theme-selector">
            <div class="color-option red" onclick="setThemeColor('#ff4d4d')"></div>
            <div class="color-option green" onclick="setThemeColor('#4dff4d')"></div>
            <div class="color-option blue" onclick="setThemeColor('#4d4dff')"></div>
            <div class="color-option yellow" onclick="setThemeColor('#ffff4d')"></div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            body.classList.toggle('dark');
            body.classList.toggle('light');

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã
            themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }

        function setThemeColor(color) {
            const body = document.body;
            body.style.backgroundColor = color;
            localStorage.setItem('themeColor', color);
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –∏ —Ü–≤–µ—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.classList.add(savedTheme);

        const savedColor = localStorage.getItem('themeColor') || '#ffffff';
        document.body.style.backgroundColor = savedColor;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    </script>
</body>
</html>
